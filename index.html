<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·ª£ L√Ω S·ª©c Kh·ªèe AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Tr·ª£ L√Ω S·ª©c Kh·ªèe AI</h1>
            <p>H·ªèi v·ªÅ tri·ªáu ch·ª©ng s·ª©c kh·ªèe c·ªßa b·∫°n</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Xin ch√†o üëã</h2>
                <p>T√¥i c√≥ th·ªÉ gi√∫p b·∫°n t√¨m hi·ªÉu v·ªÅ c√°c tri·ªáu ch·ª©ng s·ª©c kh·ªèe</p>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ƒëau ƒë·∫ßu v√† ch√≥ng m·∫∑t')">
                        ƒêau ƒë·∫ßu v√† ch√≥ng m·∫∑t
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ho v√† s·ªët')">
                        Ho v√† s·ªët
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ƒëau b·ª•ng v√† bu·ªìn n√¥n')">
                        ƒêau b·ª•ng v√† bu·ªìn n√¥n
                    </button>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="M√¥ t·∫£ tri·ªáu ch·ª©ng c·ªßa b·∫°n..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let isFirstMessage = true;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (isFirstMessage) {
                const welcomeMsg = chatContainer.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.remove();
                isFirstMessage = false;
            }

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                typingIndicator.classList.remove('active');
                addMessage(data.reply, 'bot', data.evidence);
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Xin l·ªói, ƒë√£ c√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra xem API c√≥ ƒëang ch·∫°y kh√¥ng (python deploy.py).', 'bot');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, sender, evidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            if (evidence && evidence.length > 0) {
                const evidenceDiv = document.createElement('div');
                evidenceDiv.className = 'evidence';
                
                const title = document.createElement('div');
                title.className = 'evidence-title';
                title.textContent = 'üìä C√°c b·ªánh c√≥ th·ªÉ li√™n quan:';
                evidenceDiv.appendChild(title);
                
                evidence.slice(0, 3).forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'evidence-item';
                    itemDiv.textContent = item.disease;
                    evidenceDiv.appendChild(itemDiv);
                });
                
                contentDiv.appendChild(evidenceDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) console.log('‚úÖ API is running');
            } catch (error) {
                console.warn('‚ö†Ô∏è API is not running. Start it with: python deploy.py');
            }
        });
    </script>
</body>
</html>
