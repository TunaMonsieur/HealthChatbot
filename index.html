    <style>
        * {

        body {

        .container {

        .header {

        .message {

        @keyframes slideIn {

        .message-content {

        .message.user .message-content {

        }

        .message.bot .message-content {

            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.bot .evidence {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .message.bot .evidence-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #667eea;
        }

        .message.bot .evidence-item {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .message.bot .evidence-item::before {
            content: "‚Ä¢";
            margin-right: 8px;
            color: #764ba2;
            font-weight: bold;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Tr·ª£ L√Ω S·ª©c Kh·ªèe AI</h1>
            <p>H·ªèi m√¨nh v·ªÅ c√°c tri·ªáu ch·ª©ng s·ª©c kh·ªèe c·ªßa b·∫°n</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Xin ch√†o! üëã</h2>
                <p>M√¨nh l√† tr·ª£ l√Ω s·ª©c kh·ªèe AI. B·∫°n c√≥ th·ªÉ h·ªèi m√¨nh v·ªÅ c√°c tri·ªáu ch·ª©ng b·∫°n ƒëang g·∫∑p ph·∫£i.</p>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ƒëau ƒë·∫ßu v√† ch√≥ng m·∫∑t')">
                        ƒêau ƒë·∫ßu v√† ch√≥ng m·∫∑t
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ho v√† s·ªët')">
                        Ho v√† s·ªët
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('T√¥i b·ªã ƒëau b·ª•ng v√† bu·ªìn n√¥n')">
                        ƒêau b·ª•ng v√† bu·ªìn n√¥n
                    </button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="M√¥ t·∫£ tri·ªáu ch·ª©ng c·ªßa b·∫°n..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let isFirstMessage = true;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) return;

            // Remove welcome message on first interaction
            if (isFirstMessage) {
                const welcomeMsg = chatContainer.querySelector('.welcome-message');
                if (welcomeMsg) welcomeMsg.remove();
                isFirstMessage = false;
            }

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input and disable button
            userInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');
                
                // Add bot response
                addMessage(data.reply, 'bot', data.evidence);
                
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Xin l·ªói, ƒë√£ c√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra xem API c√≥ ƒëang ch·∫°y kh√¥ng (python deploy.py) v√† th·ª≠ l·∫°i.', 'bot');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(text, sender, evidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            // Add evidence if available
            if (evidence && evidence.length > 0) {
                const evidenceDiv = document.createElement('div');
                evidenceDiv.className = 'evidence';
                
                const title = document.createElement('div');
                title.className = 'evidence-title';
                title.textContent = 'üìä C√°c b·ªánh c√≥ th·ªÉ li√™n quan:';
                evidenceDiv.appendChild(title);
                
                evidence.slice(0, 3).forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'evidence-item';
                    itemDiv.textContent = item.disease;
                    evidenceDiv.appendChild(itemDiv);
                });
                
                contentDiv.appendChild(evidenceDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Check if API is running on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    console.log('‚úÖ API is running');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è API is not running. Please start it with: python deploy.py');
            }
        });
    </script>
</body>
